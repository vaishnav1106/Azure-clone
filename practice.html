<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Slider Tabs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5fafd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slider-container {
      width: 350px;
      text-align: center;
    }

    /* Hide radio buttons */
    input[type="radio"] {
      display: none;
    }

    .tabs {
      display: flex;
      border-bottom: 3px solid #0a3d62;
    }

    .tab {
      flex: 1;
      padding: 12px;
      background: white;
      border: 1px solid #ddd;
      border-bottom: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    input#tab1:checked ~ .tabs label[for="tab1"],
    input#tab2:checked ~ .tabs label[for="tab2"] {
      border-bottom: 3px solid #0a3d62;
      background: #fff;
    }

    .content {
      padding: 20px;
      background: white;
      border: 1px solid #ddd;
      border-top: none;
      min-height: 120px;
    }

    .content div {
      display: none;
    }

    input#tab1:checked ~ .content .panel1 {
      display: block;
    }
    input#tab2:checked ~ .content .panel2 {
      display: block;
    }

    /* Arrows */
    .arrows {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .arrow {
      width: 40px;
      height: 40px;
      border: 2px solid #0a3d62;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      transition: 0.3s;
    }
    .arrow:hover {
      background: #0a3d62;
      color: white;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <!-- Radio Tabs -->
    <input type="radio" name="tabs" id="tab1" checked>
    <input type="radio" name="tabs" id="tab2">
    <input type="radio" name="tabs" id="tab3">
    <input type="radio" name="tabs" id="tab4">

    <div class="tabs">
      <label class="tab" for="tab1">IT professionals</label>
      <label class="tab" for="tab2">Developers</label>
      <label class="tab" for="tab3">Developers</label>
      <label class="tab" for="tab4">Developers</label>
      
    </div>

    <div class="content">
      <div class="panel1">Content for IT professionals</div>
      <div class="panel2">Content for Developers</div>
      <div class="panel3">Content for IT professionals</div>
      <div class="panel4">Content for Developers</div>
    </div>

    <!-- Arrows -->
    <div class="arrows">
      <label class="arrow" for="tab1 ">&#8592;</label>
      <label class="arrow" for="tab2">&#8594;</label>
      
    </div>
  </div>
</body>
</html>
