<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 280px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background: #fff;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    /* top image */
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
    }

    .promo-space{
      padding:16px;
    }

    /* bottom content */
    .card-content {
      background: #fff;
      padding: 16px;
    }

    .card-content h3 {
      font-size: 16px;
      margin: 0 0 10px;
      color: #111;
      font-weight: bold;
    }

    .card-content p {
      font-size: 14px;
      color: #444;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    .card-content a {
      display: block;
      width: 100%;
      text-align: center;
      padding: 12px 0;
      background-color: #0078d4;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .card-content a:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="img/promo-card-featured-848X364.avif"Azure AI Foundry">
    <div class="promo-space">
    <div class="safe-area"></div>
    <div class="card-content">
      <h3>Azure AI Foundry</h3>
      <p>Build, evaluate, and deploy generative AI solutions and custom agents.</p>
      <a href="#">Explore the product</a>
    </div>
  </div>
  </div>
</body>
</html>
