<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion Example</title>
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-thin-straight/css/uicons-thin-straight.css">
  <link rel="stylesheet" href="https://fontawesome.com/icons/chevron-up?f=classic&s=light&sz=xs&pc=%230e1726&sc=%230e1726">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f8fb;
      padding:0;
      margin:0;
    }

    .solution-accordion{
      padding:0 24px;
    }

    .accordion {
      border-bottom: 1.3px solid #cccccc8e;
      
    }

    /* Hide checkbox */
    .accordion input {
      display: none;
    }

    .accordion label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size:18px;
      font-weight: 545;
      cursor: pointer;
      padding:24px 0;
      line-height: 1.5rem;
      text-align: left;
      
    }

    /* Arrow indicator */
    /* .accordion label i{
      content: "";
      transition: transform 0.3s ease;
    } */

    /* Rotate arrow when open */
    .accordion input:checked + label i {
      transform: rotate(-180deg);
    }

    .content {
      max-height: 0;   /*collapse to 0 height*/
      /*how this work =>.1 by default  the content squeezed t0 0px tall(like we fold the paper). */
      overflow: hidden;
      transition: max-height 0.4s ease;
      padding: 0 15px;
    }
    /* When you click the checkbox in the accordion, 
    we’re not actually showing/hiding with 
    display: none. Instead, we use a CSS trick 
    with max-height + overflow: hidden. */

    .accordion input:checked ~ .content {
      max-height: 200px; /* enough space for content */
      padding: 15px;
    }

    /*how this work =>.2 when the checkbox checked
    (input:checked~.content) the content area expends to 200px. 
    Since we set transition, it animate smoothly  */
  </style>
</head>
<body>

<section class="solution-accordion"> 
  <div class="accordion">
    <input type="checkbox" id="section1">
    <label for="section1">Top 25 Azure announcements at Microsoft Build 2025<i class="fi fi-ts-angle-small-down fa-xl"></i></label>
    <div class="content">
      <p>All the Azure news you don’t want to miss—spanning Azure AI Foundry, infrastructure, databases, and more.</p>
    </div>
  </div>

  <div class="accordion">
    <input type="checkbox" id="section2">
    <label for="section2">Application and data modernization<i class="fi fi-ts-angle-small-down fa-xl"></i></label>
    <div class="content">
      <p>Details about modernization go here.</p>
    </div>
  </div>

  <div class="accordion">
    <input type="checkbox" id="section3">
    <label for="section3">DevOps <i class="fi fi-ts-angle-small-down fa-xl"></i></label>
    <div class="content">
      <p>DevOps solutions and announcements.</p>
    </div>
  </div>

  <div class="accordion">
    <input type="checkbox" id="section4">
    <label for="section4">Azure cloud secuity <i class="fi fi-ts-angle-small-down fa-xl"></i></label>
    <div class="content">
      <p></p>
      <img src="" alt="">
    </div>
  </div>

  <div class="accordion">
    <input type="checkbox" id="section5">
    <label for="section5">Azure Accelerate <i class="fi fi-ts-angle-small-down fa-xl"></i></label>
    <div class="content">
      <p></p>
      <img src="" alt="">
    </div>
  </div>
</section> 
</body>
</html>
