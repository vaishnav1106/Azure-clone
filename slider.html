  <style>
    body{
      margin:0;
      padding:0;
      
    }
   .azure-services{
    padding:25px 15px 10px;
    box-sizing: border-box;
}
.slider {
    display: flex;
    align-items: center;
    overflow-x: auto;
    scroll-behavior: smooth;
    border-radius: 12px;
    border: .1px solid rgba(128, 128, 128, 0.185);
    background-color: rgba(255, 255, 255, 0.329);
}

.slider::-webkit-scrollbar {
    display: none;
}

.slide-btn {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    flex: 0 0 auto;
    padding: 12px 16px 16px;
    border: 1px solid rgba(128, 128, 128, 0.185);
    font-size: 16px;
    cursor: pointer;
    background: #ffffff;
    color:#0e1726 ;
    transition: all 0.3s;
    font-weight: 500;
    width:100%;
    max-width:220.67px;
    text-align: left;
    margin:0;
}

.slide-btn.active {
    padding:12px;
    border-bottom: 4px solid #004f9f;
}

.services-button{
  padding-left:20px;
  display: flex;
  gap:15px;
  margin-top:24px;
}
.ser-btn{
  padding:4.34px 8px;
  border-radius: 100%;
  border:2px solid #004275;
  background: transparent;
}

.block-slim {
    margin-top: 30px;
    display: flex;
    gap: .4rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.btn-action {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #0078d4;
    padding: 8px 9px;
    border-radius: 7px;
    margin: 0;
}

.block-slim a {
    font-size: 14px;
    display: flex;
    color: #004275;
    font-weight: 600;
    padding: 0;
    align-items: center;
    justify-content: center;
}



  </style>
</head>
